<div class="container py-5">
  <div class="row align-items-center">
    <div class="col-4">
      <app-audio-player audioSrc="assets/audio/intro.mp3"></app-audio-player>
    </div>
    <div class="col-4">
        <h1 class="text-center main-title">{{title}}</h1>
    </div>
    <div class="col-4">
      <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler ms-auto" type="button" (click)="toggleNav()" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" [class.show]="isNavOpen">
          <ul class="navbar-nav ms-lg-auto">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"[routerLink]="['/units']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Units</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
